<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/student.css">
</head>
<body>

<input type="checkbox" id="sidebar-toggle" hidden>

<div class="sidebar">
    <div class="sidebar-header">
        <h3>Menu</h3>
        <label for="sidebar-toggle" class="close-sidebar-btn">←</label>
    </div>
    <a href="stud-portal.html">Dashboard</a>
    <a href="stud-profile.html" class="active-link">My Profile</a>
    <a href="career-predict.html">Career Prediction</a>

    <a href="login.html">Logout</a>
</div>

<header class="header">
    <label for="sidebar-toggle" class="menu-btn">☰</label>
    <h1 class="title">EduTrack</h1>
    <div class="profile-section">
        <span class="user-name">Najhan (Student)</span>
        <img src="https://via.placeholder.com/40" class="profile-img" alt="Profile">
    </div>
</header>

<main class="content">
    <h2>Manage Profile</h2>
    <p class="welcome">Update your academic and personal details for accurate AI predictions.</p>

    <div class="profile-container">
        <div class="profile-card large-card">
            
            <button class="edit-btn-corner">✎ Edit Data</button>

            <form class="profile-form">
                
                <h4 class="form-section-title">Personal Information</h4>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Student Name</label>
                        <input type="text" value="Muhammad Najhan" disabled>
                    </div>
                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="text" value="2025180181" disabled>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="najhan@student.uitm.edu.my" disabled>
                    </div>
                    <div class="form-group">
                        <label>Class</label>
                        <input type="tel" value="CDCS2534B" disabled>
                    </div>
                </div>

                <hr>

                <h4 class="form-section-title">Academic Attendance</h4>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Attendance Average (%)</label>
                        <input type="number" value="95" disabled>
                    </div>
                </div>

                <h4 class="form-section-title">Skills & Interests</h4>
                
                <div class="form-group">
                    <label>Technical Skills (Comma separated)</label>
                    <input type="text" value="Python, HTML, CSS, SQL, Data Analysis" disabled>
                </div>

                <div class="form-group">
                    <label>Interests / Hobbies</label>
                    <input type="text" value="Artificial Intelligence, Web Development, Robotics" disabled>
                </div>

                <div class="form-group">
                    <label>Co-curricular Activities</label>
                    <input type="text" value="Member of Computer Science Club, Debate Team" disabled>
                </div>

                <!-- <div class="form-group">
                    <label>Behavioral Self-Assessment / Notes</label>
                    <textarea rows="4" disabled>I am a detail-oriented person who enjoys solving logic puzzles. I prefer working in teams but can handle individual tasks efficiently.</textarea>
                </div> -->

            </form>

            <div class="profile-actions">
                <button class="save-btn">Save</button>
            </div>

        </div>
    </div>
</main>

<footer class="footer">© 2025 EduTrack. All Rights Reserved.</footer>

</body>
</html>
