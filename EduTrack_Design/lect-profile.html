<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | EduTrack</title>
    <link rel="stylesheet" href="css/lecturer.css">
</head>
<body>

<input type="checkbox" id="sidebar-toggle" hidden>

<div class="sidebar">
    <div class="sidebar-header">
        <h3>Menu</h3>
        <label for="sidebar-toggle" class="close-sidebar-btn">←</label>
    </div>
    <a href="lect-dash.html">Main Page</a> 
    <a href="lect-profile.html" class="active-link">My Profile</a>
    <a href="login.html">Logout</a>
</div>

<header class="header">
    <label for="sidebar-toggle" class="menu-btn">☰</label>
    <h1 class="title">EduTrack</h1>
    <div class="profile-section">
        <img src="https://via.placeholder.com/40" class="profile-img" alt="Profile">
    </div>
</header>

<main class="content">
    <h2>My Profile</h2>
    <p class="welcome">Manage your account settings below.</p>

    <div class="profile-container">
        <div class="profile-card">
            
            <button class="edit-btn-corner">✎ Edit</button>

            <form class="profile-form">
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" value="LecturerOne" disabled>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" value="********" disabled>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" value="lecturer@edutrack.com" disabled>
                </div>

            </form>

            <div class="profile-actions">
                <button class="save-btn">Save Changes</button>
                <button class="delete-account-btn">Delete Account</button>
            </div>

        </div>
    </div>
</main>

<footer class="footer">© 2025 EduTrack. All Rights Reserved.</footer>

</body>
</html>
