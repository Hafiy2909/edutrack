<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | EduTrack</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="auth-container">
    <h2>Reset Your Password</h2>

    <p class="info-text">
        Enter your email or username below and we will send you instructions to reset your password.
    </p>

    <form class="auth-form">
        <label>Email / Username</label>
        <input type="text" placeholder="Enter your email or username" required>

        <button type="submit" class="btn">Send Reset Link</button>

        <div class="auth-links center">
            <a href="login.html">Back to Login</a>
        </div>
    </form>
</div>

</body>
</html>
